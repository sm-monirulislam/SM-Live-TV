name: ðŸš€ Run All Playlist Updates (Main Controller)

on:
  workflow_dispatch:        # Manual run
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes (UTC)

permissions:
  contents: write

jobs:

  crichd:
    uses: ./.github/workflows/CricHD_update_playlist.yml
    secrets: inherit

  fancode:
    needs: crichd
    if: always()
    uses: ./.github/workflows/Fancode_update.yml
    secrets: inherit

  roarzone:
    needs: fancode
    if: always()
    uses: ./.github/workflows/Roar-Zone.yml
    secrets: inherit

  toffee:
    needs: roarzone
    if: always()
    uses: ./.github/workflows/toffee_main.yml
    secrets: inherit
