name: 🎬 Auto Combine M3U Playlist

on:
  schedule:
    - cron: "0 */6 * * *"   # প্রতি ৬ ঘণ্টা পরপর অটো রান
  workflow_dispatch:        # চাইলে ম্যানুয়ালি রান করা যাবে

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ▶️ Run Combine Script
        run: python combine_m3u.py

      - name: 💾 Commit & Push Combined Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Combined_Live_TV.m3u || true
          git diff --quiet && echo "✅ No visible changes, but timestamp updated" || (git commit -m "🔄 Auto update Combined_Live_TV.m3u" && git push)
