name: ğŸ¬ Auto Combine M3U Playlist

on:
  workflow_dispatch: {}       # âœ… à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦²à¦¿ à¦šà¦¾à¦²à¦¾à¦¨à§‹ à¦¯à¦¾à¦¬à§‡
  workflow_run:
    workflows: ["Auto Update Fancode M3U Playlist", "ğŸ” Auto Update CricHD Playlist"]
    types: [completed]

permissions:
  contents: write

jobs:
  combine:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: â–¶ï¸ Run Combine Script
        run: python Script/combine_m3u.py

      - name: ğŸ§¾ Generate Status JSON
        run: |
          echo "{" > status.json
          echo "  \"Fancode\": \"Success\"," >> status.json
          echo "  \"CricHD\": \"Success\"," >> status.json
          echo "  \"Combined\": \"Success\"," >> status.json
          echo "  \"Last_Run\": \"$(date '+%Y-%m-%d %H:%M:%S')\"" >> status.json
          echo "}" >> status.json
          cat status.json

      - name: ğŸ’¾ Commit & Push Combined Playlist + Status (Safe Push)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # âœ… Sync before pushing
          git fetch origin main
          git rebase origin/main || true

          if [ -f Combined_Live_TV.m3u ]; then
            git add Combined_Live_TV.m3u status.json
            git commit -m "ğŸ”„ Auto update Combined_Live_TV.m3u & status.json [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
            git push origin HEAD:main || (git pull --rebase origin main && git push origin HEAD:main)
          else
            echo "âŒ Combined_Live_TV.m3u not found!"
            exit 1
          fi
