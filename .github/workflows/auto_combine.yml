name: ЁЯОм Auto Combine M3U Playlist

on:
  schedule:
    - cron: "0 */6 * * *"   # ржкрзНрж░рждрж┐ рзм ржШржгрзНржЯрж╛ (UTC) - ржЖржкржирж┐ ржЪрж╛ржЗрж▓рзЗ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рждрзЗ ржкрж╛рж░ржмрзЗржи
  workflow_dispatch:        # ржорзНржпрж╛ржирзБржпрж╝рж╛рж▓рж┐ Actions -> Run workflow ржерзЗржХрзЗ ржЪрж╛рж▓рж╛рждрзЗ ржкрж╛рж░ржмрзЗ

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ЁЯзй Checkout Repository
        uses: actions/checkout@v4

      - name: ЁЯРН Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: тЦ╢я╕П Run Combine Script
        run: python combine_m3u.py

      - name: ЁЯТ╛ Commit & Push Combined Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Combined_Live_TV.m3u || true
          # ржпржжрж┐ ржкрж░рж┐ржмрж░рзНрждржи ржирж╛ ржерж╛ржХрзЗ рждрж╛рж╣рж▓рзЗ exit code 0 рж░рж╛ржЦржмрзЗ ржПржмржВ error ржжрж┐ржмрзЗ ржирж╛
          git diff --quiet || (git commit -m "ЁЯФД Auto update Combined_Live_TV.m3u" && git push)
