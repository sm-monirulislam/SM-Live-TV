name: ğŸ¬ Auto Combine M3U Playlist

on:
  workflow_run:
    workflows: ["Auto Update Fancode M3U Playlist", "ğŸ” Auto Update CricHD Playlist"]
    types:
      - completed

permissions:
  contents: write

jobs:
  combine:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: "ğŸ§© Combine All Playlists"

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: â–¶ï¸ Run Combine Script
        run: python Script/combine_m3u.py

      - name: ğŸ’¾ Commit & Push Combined Playlist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ -f Combined_Live_TV.m3u ]; then
            git add Combined_Live_TV.m3u
            git commit -m "ğŸ”„ Auto update Combined_Live_TV.m3u" || echo "No changes to commit"
            git push || true
          else
            echo "âŒ Combined_Live_TV.m3u not found!"
            exit 1
          fi
