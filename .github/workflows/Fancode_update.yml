name: 游대 Auto Update Fancode Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 游닍 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 游닌 Install Dependencies
        run: pip install requests python-dotenv

      - name: 郊윒잺 Run Update Script
        env:
          FANCODE_API_1: ${{ secrets.FANCODE_API_1 }}
          FANCODE_API_2: ${{ secrets.FANCODE_API_2 }}
        run: python Script/Fancode_playlist.py

      - name: 游 Commit & Push Safely (No Conflict)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "游댌 Checking for changes in Fancode.m3u..."
          if git status --porcelain | grep -q "Fancode.m3u"; then
            echo "游릭 Changes detected. Committing..."
            git add Fancode.m3u
            git commit -m "游대 Auto update Fancode.m3u"

            echo "游 Force pushing to main (no conflicts)..."
            git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "丘멆잺 No changes detected in Fancode.m3u"
          fi
