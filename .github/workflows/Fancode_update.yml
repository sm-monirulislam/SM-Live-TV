name: 游대 Auto Update Fancode Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 游닍 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 游닌 Install Dependencies
        run: pip install requests

      - name: 郊윒잺 Run Update Script
        run: python Script/Fancode_playlist.py

      - name: 游 Commit & Push Safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Detect changes
          if git status --porcelain | grep "Fancode.m3u"; then
            echo "游릭 Changes found, committing..."
            git add Fancode.m3u
            git commit -m "游대 Auto update Fancode.m3u"

            echo "游닌 Pulling latest changes..."
            git pull --rebase origin main

            echo "游닋 Pushing to GitHub..."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "丘멆잺 No changes found in Fancode.m3u"
          fi
