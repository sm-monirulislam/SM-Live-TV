name: ğŸ” Auto Update Fancode M3U Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ¬ Run Update Script
        run: python Script/Fancode_playlist.py

      - name: ğŸ’¾ Commit & Push Safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep "Fancode.m3u"; then
            git add Fancode.m3u
            git commit -m "ğŸ” Auto update Fancode.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "âš ï¸ No changes in Fancode.m3u"
          fi
