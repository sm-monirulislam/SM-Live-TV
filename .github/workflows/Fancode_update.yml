name: Auto Update Fancode Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: üì• Install Dependencies
        run: pip install requests

      # ‚úÖ PULL BEFORE SCRIPT RUN
      - name: üîÑ Sync with main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: ‚ñ∂Ô∏è Run Update Script
        env:
          FANCODE_API_1: ${{ secrets.FANCODE_API_1 }}
          FANCODE_API_2: ${{ secrets.FANCODE_API_2 }}
        run: python Script/Fancode_playlist.py

      # ‚úÖ COMMIT ONLY (NO PULL HERE)
      - name: üíæ Commit & Push Safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain | grep "Fancode.m3u"; then
            git add Fancode.m3u
            git commit -m "üîÅ Auto update Fancode.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "‚ö†Ô∏è No changes found in Fancode.m3u"
          fi
