name: ЁЯФБ Auto Update Fancode M3U Playlist

on:
  schedule:
    - cron: "*/10 * * * *"   # тП░ ржкрзНрж░рждрж┐ рззрзж ржорж┐ржирж┐ржЯрзЗ рж░рж╛ржи ржХрж░ржмрзЗ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ЁЯУж Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # тнР full history ржкрзНрж░рзЯрзЛржЬржи conflict fixed ржПрж░ ржЬржирзНржп

      - name: ЁЯРН Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ЁЯУе Install Dependencies
        run: pip install requests

      - name: ЁЯОм Run Update Script
        run: python Script/Fancode_playlist.py   # ржЖржкржирж╛рж░ рж╕рзНржХрзНрж░рж┐ржкрзНржЯ

      - name: ЁЯЫа Pull Latest Before Commit (Fix Conflict)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # тнР рж░рж┐ржорзЛржЯ ржерзЗржХрзЗ рж╕рж░рзНржмрж╢рзЗрж╖ ржкрж░рж┐ржмрж░рзНрждржи ржорж╛рж░рзНржЬ ржХрж░ржмрзЗ
          git pull --rebase origin "${GITHUB_REF##*/}" || true

      - name: ЁЯТ╛ Commit and Push Updated Playlist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f Fancode.m3u ]; then
            git add Fancode.m3u
            git commit -m "ЁЯФБ Auto update Fancode.m3u [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes"

            # тнР рж╕ржарж┐ржХржнрж╛ржмрзЗ push ржХрж░ржмрзЗ (no conflict)
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

          else
            echo "тЭМ Fancode.m3u file not found"
          fi
