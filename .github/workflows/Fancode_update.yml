name: ğŸ” Auto Update Fancode M3U Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ¬ Run Update Script
        run: python Script/Fancode_playlist.py

      - name: ğŸ”„ Prepare for Commit (Rebase Safe)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest remote changes
          git fetch origin main

          # Rebase current changes safely
          git rebase origin/main || git rebase --skip

      - name: ğŸ’¾ Commit & Safe Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f Fancode.m3u ]; then
            git add Fancode.m3u
            git commit -m "ğŸ” Auto update Fancode.m3u" || echo "No changes to commit"

            # Safe-force push (prevents fast-forward error)
            git push --force-with-lease https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "âŒ Fancode.m3u file not found"
          fi