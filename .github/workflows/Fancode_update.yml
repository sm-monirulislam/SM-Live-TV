name: ğŸ” Auto Update Fancode M3U Playlist

on:
  schedule:
    - cron: "*/10 * * * *"   # â° every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for merge/rebase

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ¬ Run Update Script
        run: python Script/Fancode_playlist.py

      - name: ğŸ›  Pull Latest Before Commit (Rebase Fix)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull the latest changes with rebase to avoid conflicts
          git pull --rebase origin main

      - name: ğŸ’¾ Commit & Push Updated Playlist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f Fancode.m3u ]; then
            git add Fancode.m3u
            git commit -m "ğŸ” Auto update Fancode.m3u ($(date '+%Y-%m-%d %H:%M:%S'))" || true

            # Push changes
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "âŒ Fancode.m3u file not found"
          fi
