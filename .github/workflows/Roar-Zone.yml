name: ğŸ” RoarZone Auto Update Playlist

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0           # âœ… Full history needed for pull

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Required Packages
        run: |
          pip install requests

      - name: ğŸ”„ Run Auto Playlist Script
        run: |
          python3 Script/Roar-Zone.py

      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add RoarZone.m3u

          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Auto-update RoarZone.m3u - $(date)"

            # âœ… MOST IMPORTANT FIX â€” Pull before push
            git pull --rebase

            git push
          else
            echo "âš ï¸ No changes to commit."
          fi
