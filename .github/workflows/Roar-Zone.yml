name: ğŸ” RoarZone Auto Update Playlist

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Required Packages
        run: pip install requests

      - name: ğŸ”„ Run Auto Playlist Script
        run: python Script/Roar-Zone.py

      - name: ğŸ’¾ Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Pull first (safe for reusable workflows)
          git pull --rebase origin main

          git add RoarZone.m3u

          if git diff --cached --quiet; then
            echo "âš ï¸ No changes to commit."
          else
            git commit -m "ğŸ”„ Auto-update RoarZone.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          fi
