name: RoarZone Auto Update Playlist

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Required Packages
        run: pip install requests

      # âœ… PULL BEFORE SCRIPT RUN
      - name: ğŸ”„ Sync with main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: ğŸ”„ Run Auto Playlist Script
        env:
          ROARZONE_API_URL: ${{ secrets.ROARZONE_API_URL }}
        run: python Script/Roar-Zone.py

      # âœ… COMMIT & PUSH (NO PULL HERE)
      - name: ğŸ’¾ Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain | grep "RoarZone.m3u"; then
            git add RoarZone.m3u
            git commit -m "ğŸ”„ Auto-update RoarZone.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "âš ï¸ No changes to commit."
          fi
