name: 游대 RoarZone Auto Update Playlist

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 游닍 Install Required Packages
        run: pip install requests

      - name: 游댃 Run Auto Playlist Script
        env:
          ROARZONE_API_URL: ${{ secrets.ROARZONE_API_URL }}
        run: python3 Script/Roar-Zone.py

      - name: 游 Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add RoarZone.m3u

          if ! git diff --cached --quiet; then
            echo "游릭 Changes detected, committing..."
            git commit -m "游댃 Auto-update RoarZone.m3u - $(date '+%Y-%m-%d %H:%M:%S')"

            echo "游닌 Pulling latest changes to avoid conflicts..."
            git pull --rebase origin main || echo "丘멆잺 Pull failed, skipping"

            echo "游닋 Pushing changes..."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "丘멆잺 No changes to commit."
