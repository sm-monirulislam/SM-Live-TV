name: ğŸ” RoarZone Auto Update Playlist

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Required Packages
        run: pip install requests python-dotenv

      - name: ğŸ”„ Run Auto Playlist Script
        env:
          ROARZONE_API_URL: ${{ secrets.ROARZONE_API_URL }}
        run: python3 Script/Roar-Zone.py

      - name: ğŸ’¾ Commit & Push Changes Safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ” Checking for changes in RoarZone.m3u..."
          git add RoarZone.m3u

          if ! git diff --cached --quiet; then
            echo "ğŸŸ¢ Changes detected. Committing..."
            git commit -m "ğŸ”„ Auto-update RoarZone.m3u - $(date '+%Y-%m-%d %H:%M:%S')"

            echo "ğŸš€ Force pushing changes (no conflict)..."
            git push --force https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "âš ï¸ No changes to commit."
          fi
