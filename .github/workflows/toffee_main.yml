name:  Auto Update Toffee Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      # âœ… PULL FIRST (important)
      - name: ğŸ”„ Sync with main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: â–¶ï¸ Run Update Script
        env:
          TOFFEE_API_URL: ${{ secrets.TOFFEE_API_URL }}
        run: python Script/toffee_live_tv.py

      # âœ… COMMIT & PUSH ONLY (no pull here)
      - name: ğŸ’¾ Commit & Push Safely
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain | grep "Toffee.m3u"; then
            echo "ğŸŸ¢ Changes found, committing..."
            git add Toffee.m3u
            git commit -m "ğŸ” Auto update Toffee.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "âš ï¸ No changes found in Toffee.m3u"
          fi
