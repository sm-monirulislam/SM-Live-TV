name: ЁЯУ║ Auto Combine Live TV M3U

on:
  workflow_dispatch:
  schedule:
    - cron: "*/22 * * * *"   # ржкрзНрж░рждрж┐ рзирзи ржорж┐ржирж┐ржЯрзЗ рж░рж╛ржи рж╣ржмрзЗ (UTC)

# ЁЯСЙ ржПржХрж╛ржзрж┐ржХ workflow ржПржХрж╕рж╛ржерзЗ рж░рж╛ржи рж╣ржУржпрж╝рж╛ ржмржирзНржз ржХрж░ржмрзЗ
concurrency:
  group: global-workflows
  cancel-in-progress: false     # ржпрж╛рждрзЗ ржЖржЧрзЗрж░ workflow ржХрзНржпрж╛ржирж╕рзЗрж▓ ржирж╛ рж╣рзЯ

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: тП│ Wait 2 minutes if queued
      run: sleep 120     # рзи ржорж┐ржирж┐ржЯ ржЕржкрзЗржХрзНрж╖рж╛ ржХрж░ржмрзЗ

    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ЁЯРН Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ЁЯУж Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: ЁЯза Run Combine Playlist Script
      run: |
        python Script/combine_playlist.py

    - name: ЁЯФД Pull latest changes
      run: |
        git fetch origin
        git reset --soft origin/main

    - name: ЁЯХТ Commit and Push Updated M3U
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "actions@github.com"

        git add Combined_Live_TV.m3u
        git commit -m "тЩ╗я╕П Auto updated Combined_Live_TV.m3u at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"

        git push origin main
