name: ЁЯОм Auto Combine Live TV Playlists

on:
  schedule:
    - cron: "*/30 * * * *"   # тП░ ржкрзНрж░рждрж┐ рзйрзж ржорж┐ржирж┐ржЯрзЗ рж╕рзНржмржпрж╝ржВржХрзНрж░рж┐ржпрж╝ржнрж╛ржмрзЗ ржЪрж▓ржмрзЗ
  workflow_dispatch:          # ЁЯзСтАНЁЯТ╗ ржорзНржпрж╛ржирзБржпрж╝рж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest

    steps:
      - name: ЁЯУж Checkout Repository
        uses: actions/checkout@v4

      - name: ЁЯРН Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: тЪЩя╕П Run Combine Script
        run: |
          python script/combine_playlist.py

      - name: ЁЯТ╛ Commit & Push Updated Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Combined_Live_TV.m3u
          git commit -m "ЁЯОм Auto-updated Combined_Live_TV.m3u at $(date '+%Y-%m-%d %H:%M:%S')"
          git push
