name: ЁЯУ║ Auto Combine Live TV M3U

on:
  workflow_dispatch:  # ЁЯСЙ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ ржЪрж╛рж▓рж╛ржирзЛ ржпрж╛ржмрзЗ
  schedule:
    - cron: "*/25 * * * *"  # тП░ ржкрзНрж░рждрж┐ рзирзл ржорж┐ржирж┐ржЯрзЗ рж░рж╛ржи рж╣ржмрзЗ (UTC ржЯрж╛ржЗржо ржЕржирзБржпрж╛рзЯрзА)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # тЬЕ Push ржХрж░рж╛рж░ ржЕржирзБржорждрж┐

    steps:
    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ЁЯРН Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ЁЯУж Install dependencies (if any)
      run: |
        python -m pip install --upgrade pip

    - name: ЁЯза Run Combine Playlist Script
      run: |
        python Script/combine_playlist.py

    - name: ЁЯФД Pull latest changes to avoid push conflict
      run: |
        git pull origin main --rebase || true

    - name: ЁЯХТ Commit and push updated M3U
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "actions@github.com"
        git add Combined_Live_TV.m3u
        git commit -m "тЬЕ Auto updated Combined_Live_TV.m3u at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push origin HEAD:${{ github.ref }}
