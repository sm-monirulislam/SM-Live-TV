name: Build YouTube Playlist

on:
  schedule:
    - cron: "0 */4 * * *"  # প্রতি ৪ ঘন্টা পরপর চলবে
  workflow_dispatch: {}    # Manual Run

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout Repository
      uses: actions/checkout@v4

    - name: ✅ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ✅ Install Dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ▶️ Run YouTube Playlist Script
      run: python YT_get_YouTube_link.py

    - name: ✅ Commit Updated Playlist
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add -A
        git diff --cached --quiet || git commit -m "Update YouTube Playlist [auto]"
        git push
