name: "ğŸ“º Build YouTube Playlist"

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v4

    - name: âœ… Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: âœ… Install Dependencies
      run: |
        pip install yt-dlp
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: â–¶ï¸ Run YouTube Playlist Script
      run: python YT_get_YouTube_link.py

    - name: âœ… Commit Updated Playlist
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add -A
        git diff --cached --quiet || git commit -m "Update YouTube Playlist [auto]"
        git push
