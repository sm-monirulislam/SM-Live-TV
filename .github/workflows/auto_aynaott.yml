name: ЁЯУ║ Auto Update AynaOTT M3U

on:
  workflow_dispatch:  # ЁЯСЙ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛ ржпрж╛ржмрзЗ
  schedule:
    - cron: "*/15 * * * *"  # тП░ ржкрзНрж░рждрж┐ рззрзл ржорж┐ржирж┐ржЯрзЗ рж╕рзНржмрзЯржВржХрзНрж░рж┐рзЯржнрж╛ржмрзЗ рж░рж╛ржи рж╣ржмрзЗ (UTC ржЯрж╛ржЗржо)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # тЬЕ GitHub Actions ржХрзЗ push ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗрзЯ

    steps:
    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # тЬЕ ржбрж┐ржлрж▓рзНржЯ GitHub ржЯрзЛржХрзЗржи

    - name: ЁЯФ╣ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ЁЯФ╣ Install dependencies
      run: |
        pip install requests

    - name: ЁЯФ╣ Run AynaOTT Playlist Generator
      run: |
        python Script/aynaott_auto.py  # тЬЕ Script ржлрзЛрж▓рзНржбрж╛рж░рзЗрж░ ржнрж┐рждрж░рзЗрж░ рж╕рзНржХрзНрж░рж┐ржкрзНржЯ рж░рж╛ржи рж╣ржмрзЗ

    - name: ЁЯФ╣ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add AynaOTT.m3u
        git commit -m "тЬЕ Auto Updated AynaOTT.m3u on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }}  # тЬЕ ржмрж░рзНрждржорж╛ржи ржмрзНрж░рж╛ржЮрзНржЪрзЗ push ржХрж░ржмрзЗ
