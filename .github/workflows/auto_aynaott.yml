name: ЁЯУ║ Auto Update AynaOTT M3U

on:
  workflow_dispatch:  # ЁЯСЙ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛ ржпрж╛ржмрзЗ
  schedule:
    - cron: "*/15 * * * *"  # тП░ ржкрзНрж░рждрж┐ рззрзл ржорж┐ржирж┐ржЯрзЗ ржЕржЯрзЛ рж░рж╛ржи (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Push ржХрж░рж╛рж░ ржЕржирзБржорждрж┐

    steps:
    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0   # ЁЯФе Rebase + pull ржПрж░ ржЬржирзНржп ржжрж░ржХрж╛рж░

    - name: ЁЯФ╣ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ЁЯФ╣ Install dependencies
      run: |
        pip install requests

    - name: ЁЯФ╣ Run AynaOTT Playlist Generator
      run: |
        python Script/aynaott_auto.py

    - name: ЁЯФД Pull latest changes (avoid conflict)
      run: |
        git fetch origin main
        git pull --rebase origin main || true

    - name: ЁЯТ╛ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add AynaOTT.m3u

        # ржпржжрж┐ ржлрж╛ржЗрж▓ ржкрж░рж┐ржмрж░рзНрждржи ржирж╛ рж╣рзЯ тЖТ commit ржХрж░ржмрзЗ ржирж╛
        git diff --staged --quiet || git commit -m "тЬЕ Auto Updated AynaOTT.m3u on $(date '+%Y-%m-%d %H:%M:%S')"

        # ЁЯФе No Fast-Forward push always works because rebase already done
        git push origin main
