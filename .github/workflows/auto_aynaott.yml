name: ЁЯУ║ Auto Update AynaOTT M3U

on:
  workflow_dispatch:  # ЁЯСЙ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛ ржпрж╛ржмрзЗ
  schedule:
    - cron: "*/15 * * * *"  # тП░ ржкрзНрж░рждрж┐ рззрзл ржорж┐ржирж┐ржЯрзЗ рж╕рзНржмрзЯржВржХрзНрж░рж┐рзЯржнрж╛ржмрзЗ рж░рж╛ржи рж╣ржмрзЗ (UTC ржЯрж╛ржЗржо)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Push ржХрж░рж╛рж░ ржЕржирзБржорждрж┐

    steps:
    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0   # тЪая╕П Rebase ржХрж╛ржЬ ржХрж░рждрзЗ 0 depth ржжрж░ржХрж╛рж░

    - name: ЁЯФ╣ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ЁЯФ╣ Install dependencies
      run: |
        pip install requests

    - name: ЁЯФ╣ Run AynaOTT Playlist Generator
      run: |
        python Script/aynaott_auto.py

    - name: ЁЯФ╣ Pull latest changes (avoid conflict)
      run: |
        git fetch origin
        git pull origin main --rebase || true

    - name: ЁЯФ╣ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add AynaOTT.m3u
        
        git commit -m "тЬЕ Auto Updated AynaOTT.m3u on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

        git push origin main
