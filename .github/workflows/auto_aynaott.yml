name: ğŸ“º Auto Update AynaOTT M3U

on:
  workflow_dispatch:  # ğŸ‘‰ à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦²à¦¿ à¦°à¦¾à¦¨ à¦•à¦°à¦¾ à¦¯à¦¾à¦¬à§‡
  schedule:
    - cron: "*/30 * * * *"  # â° à¦ªà§à¦°à¦¤à¦¿ à§©à§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ à¦…à¦Ÿà§‹ à¦°à¦¾à¦¨ (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Push à¦•à¦°à¦¾à¦° à¦…à¦¨à§à¦®à¦¤à¦¿

    steps:
    - name: ğŸ”¹ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ğŸ”¹ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ğŸ”¹ Install dependencies
      run: |
        pip install requests

    - name: ğŸ”¹ Run AynaOTT Playlist Generator
      run: |
        python Script/aynaott_auto.py

    - name: ğŸ”„ Pull latest changes (avoid conflict)
      run: |
        git fetch origin main
        git pull --rebase origin main || true

    - name: ğŸ’¾ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add AynaOTT.m3u
        git diff --staged --quiet || git.commit -m "âœ… Auto Updated AynaOTT.m3u on $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin main
