name: ðŸ“º Auto Update AynaOTT M3U

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: ðŸ”¹ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: ðŸ”¹ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ðŸ”¹ Install dependencies
      run: |
        pip install requests

    - name: ðŸ”¹ Run AynaOTT Playlist Generator
      run: |
        python Script/aynaott_auto.py

    - name: ðŸ”„ Pull latest changes (avoid conflict)
      run: |
        git fetch origin main
        git pull --rebase origin main || true

    - name: ðŸ’¾ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add AynaOTT.m3u
        git diff --staged --quiet || git commit -m "âœ… Auto Updated AynaOTT.m3u"
        git push origin main
