name: ğŸ“º Auto Update AynaOTT M3U

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

    # --------------------------
    # 1. Checkout Repo
    # --------------------------
    - name: ğŸ”¹ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    # --------------------------
    # 2. Install Python
    # --------------------------
    - name: ğŸ”¹ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    # --------------------------
    # 3. Install dependencies
    # --------------------------
    - name: ğŸ”¹ Install dependencies
      run: pip install requests

    # --------------------------
    # 4. Run Auto M3U Generator
    #    (Never fail even if API returns no data)
    # --------------------------
    - name: ğŸ”¹ Run AynaOTT Playlist Generator
      run: |
        set +e
        python Script/aynaott_auto.py
        echo "âš ï¸ Script completed (no error will stop workflow)."
      continue-on-error: true

    # --------------------------
    # 5. Pull to avoid conflicts
    # --------------------------
    - name: ğŸ”„ Pull latest changes (avoid conflict)
      run: |
        git fetch origin main
        git pull --rebase origin main || true

    # --------------------------
    # 6. Commit + Push Updated File
    # --------------------------
    - name: ğŸ’¾ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add AynaOTT.m3u
        git diff --staged --quiet || git commit -m "âœ… Auto Updated AynaOTT.m3u"
        git push origin main || true
