name: Auto Update AynaOTT M3U

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # 1. Checkout Repo
      # --------------------------
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------
      # 2. Setup Python
      # --------------------------
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # --------------------------
      # 3. Install dependencies
      # --------------------------
      - name: üì• Install dependencies
        run: pip install requests

      # --------------------------
      # 4. Pull FIRST (important)
      # --------------------------
      - name: üîÑ Sync with main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # --------------------------
      # 5. Run Auto M3U Generator
      # --------------------------
      - name: ‚ñ∂Ô∏è Run AynaOTT Playlist Generator
        env:
          AYNAOTT_API_URL: ${{ secrets.AYNAOTT_API_URL }}
        run: python Script/aynaott_auto.py

      # --------------------------
      # 6. Commit & Push ONLY
      # --------------------------
      - name: üíæ Commit & Push Updated M3U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain | grep "AynaOTT.m3u"; then
            git add AynaOTT.m3u
            git commit -m "üì∫ Auto update AynaOTT.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "‚ö†Ô∏è No changes found in AynaOTT.m3u"
          fi
