name: ЁЯЪА Master Orchestrator тАФ Run Update Workflows

on:
  schedule:
    - cron: "0 */2 * * *"      # ржкрзНрж░рждрж┐ рзи ржШржгрзНржЯрж╛рзЯ рж░рж╛ржи рж╣ржмрзЗ
