permissions:
  actions: write          # ЁЯЯв WORKFLOW TRIGGER ржХрж░рж╛рж░ ржЕржирзБржорждрж┐
  contents: write

jobs:
  run-updates:
    name: "ЁЯОп Run Fancode & CricHD Workflows"
    runs-on: ubuntu-latest

    steps:
      - name: ЁЯПБ Checkout repository
        uses: actions/checkout@v4

      - name: тЪЩя╕П Trigger Fancode Auto Update
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}     # ЁЯЯв ржЯрзЛржХрзЗржи ржпрзБржХрзНржд ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ
          workflow: auto_update.yml
          ref: main

      - name: тЪЩя╕П Trigger CricHD Playlist Update
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}     # ЁЯЯв ржЯрзЛржХрзЗржи ржпрзБржХрзНржд ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ
