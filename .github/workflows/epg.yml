name: "ğŸ§­ Generate & Publish EPG"

on:
  schedule:
    - cron: "0 */2 * * *"   # â° à¦ªà§à¦°à¦¤à¦¿ à§¨ à¦˜à¦£à§à¦Ÿà¦¾à§Ÿ à¦…à¦Ÿà§‹ à¦°à¦¾à¦¨ (UTC)
  workflow_call: {}
  workflow_dispatch: {}

permissions:
  contents: write  # commit & push à¦•à¦°à¦¾à¦° à¦œà¦¨à§à¦¯

concurrency:
  group: epg-pipeline-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    name: "ğŸ› ï¸ Build EPG"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ğŸ”§ Ensure clean working directory before doing anything
      - name: "ğŸ§¹ Sync with remote to avoid conflicts"
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright pytz
          playwright install chromium

      - name: "ğŸ•·ï¸ Run EPG Scraper"
        run: |
          python Script/epg_scraper.py

      - name: "ğŸ“ Commit & ğŸš€ Push epg.xml (if changed)"
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add epg.xml || true

          # à¦•à§‹à¦¨à§‹ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à¦†à¦›à§‡ à¦•à¦¿ à¦¨à¦¾ à¦šà§‡à¦• à¦•à¦°à¦¾
          if git diff --cached --quiet; then
            echo "No changes in epg.xml"
            exit 0
          fi

          # à¦†à¦¬à¦¾à¦°à§‹ à¦¨à¦¿à¦°à¦¾à¦ªà¦¦ à¦…à¦¬à¦¸à§à¦¥à¦¾à§Ÿ à¦¸à¦¿à¦™à§à¦• à¦•à¦°à§‡ à¦¨à§‡à¦“à§Ÿà¦¾
          git fetch origin main
          git reset --soft origin/main

          git commit -m "ğŸ”„ EPG update ($(date '+%Y-%m-%d %H:%M:%S %Z'))"
          git push origin main
