name: "ğŸ§­ Generate & Publish EPG"

on:
  schedule:
    - cron: "*/15 * * * *"   # â° à¦ªà§à¦°à¦¤à¦¿ 15 à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ à¦…à¦Ÿà§‹ à¦°à¦¾à¦¨ (UTC)
  workflow_call: {}
  workflow_dispatch: {}

permissions:
  contents: write  # commit & push à¦•à¦°à¦¾à¦° à¦œà¦¨à§à¦¯

concurrency:
  group: epg-pipeline-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    name: "ğŸ› ï¸ Build EPG"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright pytz
          playwright install chromium

      - name: "ğŸ•·ï¸ Run EPG Scraper"
        run: |
          python Script/epg_scraper.py   # <-- à¦¨à¦¤à§à¦¨ à¦ªà¦¥

      - name: "ğŸ“ Commit & ğŸš€ Push epg.xml (if changed)"
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add epg.xml || true
          if git diff --cached --quiet; then
            echo "No changes in epg.xml"
          else
            BRANCH="${GITHUB_REF_NAME:-$(git rev-parse --abbrev-ref HEAD)}"
            git pull --rebase origin "${BRANCH}" || true
            git commit -m "ğŸ”„ EPG update ($(date '+%Y-%m-%d %H:%M:%S %Z'))"
            git push origin "${BRANCH}"
          fi
