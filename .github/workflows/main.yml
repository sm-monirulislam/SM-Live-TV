name: ğŸ” Auto Generate IPTV Playlist

on:
  schedule:
    - cron: "0 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à¦˜à¦¨à§à¦Ÿà¦¾à§Ÿ auto run
  workflow_dispatch:       # Manual run à¦¬à§‹à¦¤à¦¾à¦®

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: â–¶ï¸ Run Playlist Combiner
        run: |
          python script/combine_playlist.py

      - name: ğŸ”„ Commit & Push Updated Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add Combined_Live_TV.m3u offline.m3u
          git commit -m "Auto update playlist $(date +"%Y-%m-%d %H:%M:%S")" || echo "Nothing to commit"

          git push
