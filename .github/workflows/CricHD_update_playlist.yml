name: ЁЯФБ Auto Update CricHD Playlist

on:
  schedule:
    - cron: "*/5 * * * *"   # тП░ ржкрзНрж░рждрж┐ рзл ржорж┐ржирж┐ржЯ ржкрж░ ржЕржЯрзЛ ржЖржкржбрзЗржЯ
  workflow_dispatch:        # ЁЯзСтАНЁЯТ╗ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ ржЪрж╛рж▓рж╛ржирзЛ ржпрж╛ржмрзЗ

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ЁЯУж Checkout repository
        uses: actions/checkout@v4

      - name: ЁЯРН Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ЁЯУе Install dependencies
        run: pip install requests

      - name: ЁЯОм Generate CricHD Playlist
        run: python Script/auto_playlist.py   # тЬЕ ржлрзЛрж▓рзНржбрж╛рж░рж╕рж╣ ржкрж╛рже ржарж┐ржХ ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ

      - name: ЁЯТ╛ Commit & Push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Sports.m3u
          git commit -m "ЁЯФБ Auto update Sports playlist [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
