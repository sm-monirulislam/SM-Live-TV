name: 游대 Auto Update CricHD Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 游닍 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 游냀 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 游닌 Install dependencies
        run: pip install requests

      - name: 游꿟 Generate CricHD Playlist
        env:
          CRICHD_API_URL: ${{ secrets.CRICHD_API_URL }}
        run: python Script/CricHD_playlist.py

      - name: 游 Commit & Push updates (NO CONFLICT)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if Sports.m3u changed
          if git status --porcelain | grep -q "Sports.m3u"; then
            echo "游릭 Changes detected, committing..."

            git add Sports.m3u
            git commit -m "游대 Auto update Sports playlist"

            echo "游빛 Reset to latest main to avoid conflicts..."
            git fetch origin main
            git reset --hard origin/main

            echo "游닋 Applying new changes again..."
            git add Sports.m3u
            git commit -m "游대 Auto update Sports playlist (safe)"

            echo "游 Pushing changes..."
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "丘멆잺 No changes detected in Sports.m3u"
          fi
