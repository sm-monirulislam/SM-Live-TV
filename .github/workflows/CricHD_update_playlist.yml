name: Auto Update CricHD Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      # âœ… PULL FIRST
      - name: ğŸ”„ Sync with main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: â–¶ï¸ Generate CricHD Playlist
        env:
          CRICHD_API_URL: ${{ secrets.CRICHD_API_URL }}
        run: python Script/CricHD_playlist.py

      # âœ… COMMIT & PUSH ONLY
      - name: ğŸ’¾ Commit & Push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git status --porcelain | grep "Sports.m3u"; then
            git add Sports.m3u
            git commit -m "ğŸ” Auto update Sports.m3u"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
          else
            echo "âš ï¸ No changes detected in Sports.m3u"
          fi
