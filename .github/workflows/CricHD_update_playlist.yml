name: ğŸ” Auto Update CricHD Playlist

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¥ Install dependencies
        run: pip install requests

      - name: ğŸ¬ Generate CricHD Playlist
        run: python Script/CricHD_playlist.py

      - name: ğŸ’¾ Commit & Push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git stash || true
          git pull origin main --rebase || true
          git stash.pop || true

          git add Sports.m3u
          git commit -m "ğŸ” Auto update Sports playlist" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main || true
