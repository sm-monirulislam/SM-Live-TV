name: ğŸ” Auto Generate RoarZone.m3u

on:
  schedule:
    - cron: "*/20 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ 20 à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ auto update
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¥ Install Dependencies
        run: pip install requests

      - name: ğŸ¬ Build RoarZone.m3u
        run: python scripts/make_roarzone_m3u.py

      - name: ğŸš€ Commit Changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"
          git add RoarZone.m3u
          git diff --quiet || git commit -m "Auto update RoarZone.m3u"
          git push
