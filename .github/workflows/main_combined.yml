name: ğŸ” Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à¦˜à¦¨à§à¦Ÿà¦¾à§Ÿ à¦°à¦¾à¦¨
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # âœ… push à¦•à¦°à¦¾à¦° à¦œà¦¨à§à¦¯ à¦¦à¦°à¦•à¦¾à¦°

    steps:

      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # âœ… full history

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: â–¶ï¸ Run Playlist Combiner Script
        run: |
          python Script/combine_playlist.py

      - name: ğŸ” Check if Output Changed
        id: git-check
        run: |
          git add Combined_Live_TV.m3u offline.m3u

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â¡ï¸ No changes found."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "â¡ï¸ Changes detected."
          fi

      - name: ğŸ”„ Pull Latest Changes (Fix Push Conflict)
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git pull origin main --rebase

      - name: ğŸ”„ Commit & Push Updated Files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git commit -m "ğŸ” Auto Update Playlist: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main

      - name: âœ” Finished
        run: echo "ğŸ‰ Playlist update workflow completed!"
