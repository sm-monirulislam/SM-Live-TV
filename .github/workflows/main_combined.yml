name: ğŸ” Auto Update IPTV Playlist

on:
  schedule:
    - cron: "*/40 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§ªà§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦°
  workflow_dispatch:

permissions:
  contents: write

# âœ… à¦à¦•à¦‡ à¦¸à¦®à§Ÿ à¦à¦•à¦¾à¦§à¦¿à¦• run à¦¬à¦¨à§à¦§
concurrency:
  group: iptv-playlist
  cancel-in-progress: true

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      # 4ï¸âƒ£ Decrypt ZIP
      - name: ğŸ”“ Decrypt ZIP
        run: |
          python Script/decrypt.py
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}

      # 5ï¸âƒ£ Run playlist combiner
      - name: â–¶ï¸ Run Playlist Combiner
        run: |
          python main/combine_playlist.py

      # 6ï¸âƒ£ Check file changes
      - name: ğŸ” Check if Output Changed
        id: git-check
        run: |
          git status --porcelain
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 7ï¸âƒ£ Commit & Push (correct order)
      - name: ğŸš€ Commit & Push Updated Files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"

          # ğŸ”¹ à¦†à¦—à§‡ remote update à¦¨à¦¾à¦“
          git pull --rebase origin main

          # ğŸ”¹ à¦à¦–à¦¨ add + commit
          git add Combined_Live_TV.m3u offline.m3u
          git commit -m "ğŸ” Auto Update Playlist: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"

          # ğŸ”¹ push
          git push origin main
