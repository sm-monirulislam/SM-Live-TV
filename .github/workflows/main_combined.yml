name: ğŸ” Auto Update IPTV Playlist

on:
  schedule:
    - cron: "*/40 * * * *" # à¦ªà§à¦°à¦¤à¦¿ à§ªà§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦° à¦šà¦²à¦¬à§‡
  workflow_dispatch: # à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦²à¦¿ à¦šà¦¾à¦²à¦¾à¦¨à§‹à¦° à¦œà¦¨à§à¦¯

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Install Python Dependencies
      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      # 4ï¸âƒ£ ğŸ”“ Decrypt ZIP
      - name: ğŸ”“ Decrypt ZIP
        run: |
          python Script/decrypt.py
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}

      # 5ï¸âƒ£ â–¶ï¸ Run Playlist Combiner
      - name: â–¶ï¸ Run Playlist Combiner Script
        run: |
          python main/combine_playlist.py

      # 6ï¸âƒ£ ğŸ” Check if Output Changed
      - name: ğŸ” Check if Output Changed
        id: git-check
        run: |
          git add Combined_Live_TV.m3u offline.m3u
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 7ï¸âƒ£ ğŸš€ Commit & Push (only if changed)
      - name: ğŸ”„ Commit & Push Updated Files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ğŸ” Auto Update Playlist: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
