name: ğŸ” Auto Update IPTV Playlist

on:
  schedule:
    - cron: "*/40 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: iptv-playlist-lock
  cancel-in-progress: false   # à¦…à¦¨à§à¦¯ workflow à¦¶à§‡à¦· à¦¹à¦“à§Ÿà¦¾ à¦ªà¦°à§à¦¯à¦¨à§à¦¤ à¦…à¦ªà§‡à¦•à§à¦·à¦¾ à¦•à¦°à¦¬à§‡

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¥ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: ğŸ”“ Decrypt ZIP
        run: python Script/decrypt.py
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}

      - name: â–¶ï¸ Run Combiner
        run: python main/combine_playlist.py

      - name: ğŸ” Check Changes
        id: git-check
        run: |
          git add Combined_Live_TV.m3u offline.m3u
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Commit & Push
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git commit -m "ğŸ” Auto Update Playlist"
          git push
