name: ğŸ” Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à¦˜à¦¨à§à¦Ÿà¦¾à§Ÿ à¦°à¦¾à¦¨
  workflow_dispatch:        # Manual run

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:

      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: â–¶ï¸ Run Playlist Combiner Script
        run: |
          python Script/combine_playlist.py

      - name: ğŸ” Check if Output Changed
        id: git-check
        run: |
          git add Combined_Live_TV.m3u offline.m3u

          # Check if files changed
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â¡ï¸ No changes found. Skipping commit."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "â¡ï¸ Changes detected. Ready to commit."
          fi

      - name: ğŸ”„ Commit & Push Updated Files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git commit -m "ğŸ” Auto Update Playlist: $(date +"%Y-%m-%d %H:%M:%S")"
          git push

      - name: âœ” Finished
        run: echo "ğŸ‰ Playlist update workflow completed!"
