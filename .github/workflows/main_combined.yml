name: ğŸ” Auto Update IPTV Playlist

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¥ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp

      - name: ğŸ”“ Decrypt ZIP
        run: |
          python Script/decrypt.py
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}

      - name: â–¶ï¸ Run Playlist Combiner Script
        run: |
          python main/combine_playlist.py

      - name: ğŸ” Check if Output Changed
        id: git-check
        run: |
          git add Combined_Live_TV.m3u offline.m3u
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”„ Commit & Push Updated Files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ğŸ” Auto Update Playlist: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
