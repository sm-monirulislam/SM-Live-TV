name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "*/40 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: iptv-playlist-lock
  cancel-in-progress: false

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Upgrade pip (No extra dependency needed)
      - name: ğŸ“¥ Prepare Python
        run: python -m pip install --upgrade pip

      # 4ï¸âƒ£ Sync with remote (prevent conflict)
      - name: ğŸ”„ Sync Repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main

      # 5ï¸âƒ£ Decrypt ZIP (if needed)
      - name: ğŸ”“ Decrypt ZIP
        run: python Script/decrypt.py
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}

      # 6ï¸âƒ£ Run Playlist Combiner
      - name: â–¶ï¸ Run Playlist Combiner Script
        run: python main/combine_playlist.py

      # 7ï¸âƒ£ Check if file changed
      - name: ğŸ” Check if Output Changed
        id: git-check
        run: |
          git add Combined_Live_TV.m3u
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 8ï¸âƒ£ Commit & Push if changed
      - name: ğŸš€ Commit & Push Updated Files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "ğŸ” Auto Update Playlist: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin main
