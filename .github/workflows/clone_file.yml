name: üîÅ Sync Combined_Live_TV.m3u to Public Repo

on:
  schedule:
    - cron: "*/30 * * * *"   # ‡¶™‡ßç‡¶∞‡¶§‡¶ø 30 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü
  workflow_dispatch:

concurrency:
  group: sync-combined-live-tv
  cancel-in-progress: false   # ‡¶Ö‡¶®‡ßç‡¶Ø workflow ‡¶ö‡¶≤‡¶≤‡ßá cancel ‡¶π‡¶¨‡ßá ‡¶®‡¶æ, ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá

jobs:
  sync-file:
    runs-on: ubuntu-latest
    timeout-minutes: 2      # ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö 2 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá

    steps:
      - name: üîç Check if any other workflow is running
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10    # ‡¶™‡ßç‡¶∞‡¶§‡¶ø 10 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}   # ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ private repo token

      - name: Configure Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Clone Public Repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/sm-monirulislam/SM-LiveTV-Auto-Update.git public_repo

      - name: Copy Specific File
        run: |
          cp Combined_Live_TV.m3u public_repo/

      - name: Push to Public Repo
        run: |
          cd public_repo
          git add Combined_Live_TV.m3u
          git commit -m "Auto update Combined_Live_TV.m3u" || echo "No changes"
          git push
