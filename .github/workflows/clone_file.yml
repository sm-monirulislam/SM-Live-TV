name: üîÅ Sync Combined_Live_TV.m3u to Public Repo

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: sync-combined-live-tv
  cancel-in-progress: false

jobs:
  sync-file:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: üîç Wait if another workflow is running
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Configure Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"

      - name: Clone Public Repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/sm-monirulislam/SM-LiveTV-Auto-Update.git public_repo

      - name: Copy Specific File
        run: |
          cp Combined_Live_TV.m3u public_repo/

      - name: Push to Public Repo
        run: |
          cd public_repo
          git add Combined_Live_TV.m3u
          git commit -m "Auto update Combined_Live_TV.m3u" || echo "No changes"
          git push
